<section id="press" class="press scrollto">
  <div class="row clearfix">
    {% assign lang = page.lang | default: 'es' %}
    <div class="col-1">
      <div class="section-heading">
        {% if site.data.home.press.subtitle[lang] %}
          <h3>{{ site.data.home.press.subtitle[lang] }}</h3>
        {% endif %}
        <h2 class="section-title">{{ site.data.home.press.section_title[lang] }}</h2>
      </div>
      <div class="press-content">
        {{ site.data.home.press.content[lang] | markdownify }}
      </div>
    </div>
  </div>
</section>
