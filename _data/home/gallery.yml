# Gallery items
# Para cada item, puedes incluir:
# - title: Título del proyecto (obligatorio)
# - highlights: Lista de hasta 3 campos destacados (opcional)
#   Cada highlight tiene:
#   - label: Etiqueta del campo (ej: "Dirección", "Año", "Técnica", etc.)
#   - content: Contenido del campo (puede ser multiidioma o simple texto)
# - description: Descripción del proyecto (obligatorio)
# - images_folder, images_prefix, images_extension: Configuración de imágenes
# - layout: "normal" o "reverse" (opcional, por defecto "normal")

