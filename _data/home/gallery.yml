items:
  # Gallery Item 1
  - title:
      es: "La Cueva de Salamanca"
      en: "La Cueva de Salamanca"
    highlights:
      - label:
          es: "Dirección"
          en: "Direction"
        content:
          es: "Gaston Gilabert"
          en: "Gaston Gilabert"
      - label:
          es: "Compañía"
          en: "Company"
        content:
          es: "METADRAMA"
          en: "METADRAMA"
      - label:
          es: "Año"
          en: "Year"
        content: "2024-2025"
    description:
      es: "El 20 de diciembre de 2024, el laboratorio escénico METADRAMA presentó en un doble pase en la Capilla del edificio histórico de la Universitat de Barcelona esta comedia del dramaturgo novohispano Juan Ruiz de Alarcón. Entre 2024 y 2025 se realizaron diez funciones en encuentros de investigación y festivales de teatro en Barcelona y Toledo. El montaje recibió 15 premios en los festivales de teatro MUTIS y Cascabeles."
      en: "On December 20, 2024, the METADRAMA theatre laboratory presented this comedy by the New Spanish playwright Juan Ruiz de Alarcón in a double performance at the Chapel of the historic building of the University of Barcelona. Between 2024 and 2025, ten performances were held at research meetings and theatre festivals in Barcelona and Toledo. The production received 15 awards at the MUTIS and Cascabeles theatre festivals."
    images_folder: "LaCuevaDeSalamanca"
    images_prefix: "cueva"
    images_extension: ".jpeg"
    layout: "normal"  # Options: "normal", "reverse"

  # Gallery Item 2
  - title:
      es: "Fuenteovejuna"
      en: "Fuenteovejuna"
    highlights:
      - label:
          es: "Dirección"
          en: "Direction"
        content:
          es: "Cristina Suárez"
          en: "Cristina Suárez"
      - label:
          es: "Compañía"
          en: "Company"
        content:
          es: "ESAD de Asturias"
          en: "ESAD de Asturias"
      - label:
          es: "Año"
          en: "Year"
        content: "2018"
    description:
      es: "En mayo de 2018, varios estudiantes del Grado en Arte Dramático culminamos nuestra formación con el Taller Escénico Final representando una de las obras más emblemáticas del Siglo de Oro español. Dirigido por Cristina Suárez, el montaje se convirtió en un homenaje a la potencia del teatro clásico como herramienta de reflexión social. Estrenado en el Teatro de La Laboral (Gijón), tuvo varias funciones en Asturias, incluyendo un pasacalles en Oviedo."
      en: "In May 2018, several students from the Dramatic Arts Degree culminated our training with the Final Stage Workshop representing one of the most emblematic works of the Spanish Golden Age. Directed by Cristina Suárez, the production became a tribute to the power of classical theatre as a tool for social reflection. Premiered at the Teatro de La Laboral (Gijón), it had several performances in Asturias, including a street parade in Oviedo."
    images_folder: "Fuenteovejuna"
    images_prefix: "fo"
    images_extension: ".jpg"
    layout: "reverse"

