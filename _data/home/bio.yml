bio:
  es: |
    Álvaro Cuéllar ha desarrollado una trayectoria caracterizada por la colaboración internacional, la investigación interdisciplinar, el liderazgo científico y la transferencia de conocimiento a la sociedad en el ámbito del teatro del Siglo de Oro. Desde 2017 colidera junto con el profesor Germán Vega el proyecto **Estilometría aplicada al teatro del Siglo de Oro**, en el que más de 120 investigadores de distintos países (Italia, Alemania, Francia, Estados Unidos, México, Noruega, entre otros) y más de 100 estudiantes universitarios colaboran para el análisis informático de un corpus de unas 3.000 obras teatrales. Es responsable de la creación de TEXORO, la mayor base de datos textual dedicada al teatro áureo, que reúne 40 millones de palabras y es utilizada diariamente por especialistas de todo el mundo. Para su desarrollo se han empleado técnicas de inteligencia artificial aplicadas a la transcripción automática de impresos y manuscritos auriseculares. En este marco se sitúa también la coordinación del diseño de El Coloso Español, modelo de transcripción para textos en español con la participación de 16 investigadores, y la implementación informática del proyecto Thal-IA, junto con la profesora Sònia Boadas, en el que se aplican redes neuronales al reconocimiento de caligrafías específicas y su rastreo automatizado en archivos y bibliotecas.

    Ha presentado sus investigaciones en congresos internacionales celebrados en México, Francia, España, Japón, Austria, China, Alemania, Suiza, Italia, etc., y ha ofrecido conferencias en instituciones como la Biblioteca Nacional de España, la Universidad de Viena, la Universidad de Zúrich, la Universidad Nacional Autónoma de México, la Università degli Studi di Perugia, la Institución Libre de Enseñanza, o los Festivales de Teatro Clásico de Almagro y Olmedo. Asimismo, ha impartido conferencias plenarias en el centro IMAL de Bruselas, la Universidad de Ginebra, la Universidad de Cádiz, la Universidad de Santiago de Compostela, la Universidad Rey Juan Carlos, etc., y ha sido nombrado coordinador del Encuentro en Humanidades Digitales para el congreso AISO (Buenos Aires, 2026). Sus resultados, entre los que se incluyen la transcripción automatizada de centenaers de obras, la recuperación de comedias de Andrés de Claramonte y la atribución de La francesa Laura a Lope de Vega, han despertado un notable interés mediático, con presencia en medios como The Times, The Guardian, Le Figaro, Reuters, BBC, CNN, El País, ABC, RTVE, El Mundo, Japan News o Der Standard, entre otros. Dos de las obras cuya autoría ha podido establecerse en el marco de sus investigaciones —La monja alférez y La francesa Laura— han sido representadas recientemente por compañías profesionales en Nueva York y Madrid.

    Su producción científica incluye monografías publicadas por editoriales como RBA Gredos y Reichenberger, artículos en revistas académicas como Anuario Lope de Vega, Hipogrifo, Janus, Anuario Calderoniano, Revista de Literatura, etc. y recursos digitales de uso extendido entre los investigadores del Siglo de Oro. Sus trabajos cuentan con más de 350 citas verificadas y se enmarcan en siete proyectos de investigación financiados en España, Alemania y Austria. Ha recibido becas y reconocimientos como la Beca La Caixa para estudios de posgrado en Estados Unidos, el premio al Mejor Proyecto de 2018 y al Mejor Artículo de 2023 de la Asociación Internacional de Humanidades Digitales Hispánicas, finalista en los Premios Archiletras (2023), la beca Sigma Delta Phi (2021), el contrato Juan de la Cierva (Universidad Autónoma de Barcelona), el Seal of Excelence de las becas Marie Skłodowska-Curie, o la invitación como Mercator Fellow de la Deutsche Forschungsgemeinschaft (DFG) en la Universidad de Tubinga.
