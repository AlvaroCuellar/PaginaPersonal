bio:
  es: |
    Álvaro Cuéllar González ha desarrollado una trayectoria caracterizada por la colaboración internacional, la investigación interdisciplinar, el liderazgo científico y la transferencia de conocimiento a la sociedad en el ámbito de la <strong><b>computación aplicada a la literatura aurisecular</b></strong>. Desde 2017 colidera el proyecto <strong><b><em>Estilometría aplicada al teatro del Siglo de Oro</em></b></strong>, en el que más de 120 investigadores de distintos países (Italia, Alemania, Francia, Estados Unidos, México, Noruega, entre otros) y más de 100 estudiantes universitarios colaboran con textos para el análisis informático de un corpus de unas 3.000 obras teatrales. Es responsable de la creación de <strong><b><em>TEXORO</em></b></strong>, la mayor base de datos textual dedicada al teatro áureo, que reúne 40 millones de palabras y es utilizada diariamente por especialistas de todo el mundo. Para su desarrollo se han empleado técnicas de inteligencia artificial aplicadas a la transcripción automática de impresos y manuscritos auriseculares.

    Ha presentado sus investigaciones en <strong><b>congresos internacionales</b></strong> celebrados en México, Francia, España, Japón, Austria, China, Alemania, Suiza, Italia, etc., y ha ofrecido <strong><b>conferencias invitadas</b></strong> en instituciones como la Biblioteca Nacional de España, la Universidad de Viena, la Universidad de Zúrich, la Universidad Nacional Autónoma de México, la Università degli Studi di Perugia, la Institución Libre de Enseñanza, o los Festivales de Teatro Clásico de Almagro y Olmedo. Asimismo, ha impartido <strong><b>conferencias plenarias</b></strong> en el centro IMAL de Bruselas, la Universidad de Ginebra, la Universidad de Cádiz, la Universidad de Santiago de Compostela, la Universidad Rey Juan Carlos, la UNED, etc., y ha sido nombrado coordinador del Encuentro en Humanidades Digitales para el congreso AISO (Buenos Aires, 2026). Sus resultados han despertado un <strong><b>notable interés mediático</b></strong>, con presencia en medios como <em>The Times</em>, <em>The Guardian</em>, <em>Le Figaro</em>, <em>Reuters</em>, <em>BBC</em>, <em>CNN</em>, <em>El País</em>, <em>ABC</em>, <em>RTVE</em>, <em>El Mundo</em>, <em>Japan News</em> o <em>Der Standard</em>, entre otros. Dos de las obras cuya autoría ha podido establecerse en el marco de sus investigaciones —<em>La monja alférez</em> y <em>La francesa Laura</em>— han sido representadas por compañías profesionales en Estados Unidos y España.

    Su producción científica incluye monografías publicadas por <strong><b>editoriales</b></strong> como <em>RBA Gredos</em> y <em>Reichenberger</em>, artículos en <strong><b>revistas académicas</b></strong> como <em>Anuario Lope de Vega</em>, <em>Hipogrifo</em>, <em>Janus</em>, <em>Anuario Calderoniano</em>, <em>Revista de Literatura</em>, etc. y recursos digitales de uso extendido entre los investigadores del Siglo de Oro. Sus trabajos cuentan con <strong><b>más de 450 citas verificadas</b></strong> y se enmarcan en <strong><b>nueve proyectos de investigación</b></strong> financiados en España, Alemania y Austria. Ha recibido <strong><b>becas y reconocimientos</b></strong> como la Beca La Caixa para estudios de posgrado en Estados Unidos, el premio al Mejor Proyecto de 2018 y al Mejor Artículo de 2023 de la Asociación Internacional de Humanidades Digitales Hispánicas, finalista en los Premios Archiletras (2023), la beca Sigma Delta Phi (2021), el contrato Juan de la Cierva (Universidad Autónoma de Barcelona), el Seal of Excelence Marie Skłodowska-Curie, o la invitación como <strong><b>Mercator Fellow</b></strong> de la Deutsche Forschungsgemeinschaft (DFG) en la Universidad de Tubinga.
    
  en: |
    Álvaro Cuéllar González has developed a career defined by international collaboration, interdisciplinary research, scientific leadership, and the transfer of knowledge to society in the field of <strong><b>computational approaches to early modern Spanish literature</b></strong>. Since 2017, he has co-led the project <strong><b><em>Stylometry Applied to Spanish Golden Age Theatre</em></b></strong>, which brings together more than 120 researchers from different countries (Italy, Germany, France, the United States, Mexico, Norway, among others) and over 100 university students contributing texts for the computational analysis of a corpus of around 3,000 plays. He is responsible for creating <strong><b><em>TEXORO</em></b></strong>, the largest textual database dedicated to Spanish Golden Age theatre, which contains 40 million words and is used daily by scholars around the world. Its development has involved the use of artificial intelligence techniques applied to the automatic transcription of early modern printed and manuscript sources.

    He has presented his research at <strong><b>international conferences</b></strong> held in Mexico, France, Spain, Japan, Austria, China, Germany, Switzerland, Italy, and other countries, and has delivered <strong><b>invited lectures</b></strong> at institutions such as the National Library of Spain, the University of Vienna, the University of Zurich, the National Autonomous University of Mexico, the University of Perugia, the Institución Libre de Enseñanza, and the Classical Theatre Festivals of Almagro and Olmedo. He has also given <strong><b>plenary lectures</b></strong> at the IMAL Centre in Brussels, the University of Geneva, the University of Cádiz, the University of Santiago de Compostela, the Rey Juan Carlos University, and the UNED, among others, and has been appointed coordinator of the Digital Humanities section for the AISO Conference (Buenos Aires, 2026). His work has attracted <strong><b>significant media attention</b></strong>, with coverage in outlets such as <em>The Times</em>, <em>The Guardian</em>, <em>Le Figaro</em>, <em>Reuters</em>, <em>BBC</em>, <em>CNN</em>, <em>El País</em>, <em>ABC</em>, <em>RTVE</em>, <em>El Mundo</em>, <em>Japan News</em>, and <em>Der Standard</em>, among others. Two plays whose authorship he has established through his research —<em>La monja alférez</em> and <em>La francesa Laura</em>— have been performed by professional theatre companies in both Spain and the United States.

    His scholarly output includes monographs published by leading <strong><b>academic publishers</b></strong> such as <em>RBA Gredos</em> and <em>Reichenberger</em>, articles in <strong><b>academic journals</b></strong> such as <em>Anuario Lope de Vega</em>, <em>Hipogrifo</em>, <em>Janus</em>, <em>Anuario Calderoniano</em>, and <em>Revista de Literatura</em>, as well as widely used digital resources for Golden Age researchers. His works have received <strong><b>over 450 verified citations</b></strong> and are part of <strong><b>nine funded research projects</b></strong> in Spain, Germany, and Austria. He has been awarded <strong><b>fellowships and distinctions</b></strong> such as the La Caixa Fellowship for postgraduate studies in the United States, the Best Project (2018) and Best Article (2023) awards from the International Association of Hispanic Digital Humanities, finalist recognition in the Archiletras Awards (2023), the Sigma Delta Phi Fellowship (2021), the Juan de la Cierva Postdoctoral Contract (Autonomous University of Barcelona), the Marie Skłodowska-Curie Seal of Excellence, and an invitation as a <strong><b>Mercator Fellow</b></strong> of the Deutsche Forschungsgemeinschaft (DFG) at the University of Tübingen.

    
