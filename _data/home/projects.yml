      en: "Collaborator"
    title:
      es: "El teatro áureo en colaboración: textos, autorías, ámbitos literarios de sociabilidad y nuevos instrumentos de investigación"
      en: "Golden Age Theatre in Collaboration: Texts, Authorships, Literary Networks, and New Research Tools"
    description:
      es: "El teatro áureo en colaboración: textos, autorías, ámbitos literarios de sociabilidad y nuevos instrumentos de investigación es un proyecto coordinado por Rafael González Cañal y María Luisa Lobato que estudia las comedias escritas en colaboración durante el Siglo de Oro. A través de la edición crítica, el análisis filológico y las técnicas estilométricas, investiga las dinámicas de autoría compartida y sociabilidad literaria entre dramaturgos como Rojas Zorrilla, Calderón o Moreto, incorporando además nuevas herramientas digitales para el estudio del teatro barroco español."
      en: "Golden Age Theatre in Collaboration: Texts, Authorships, Literary Networks, and New Research Tools is a project coordinated by Rafael González Cañal and María Luisa Lobato that studies collaborative comedies written during the Spanish Golden Age. Through critical editing, philological analysis, and stylometric techniques, it investigates shared authorship dynamics and literary sociability among playwrights such as Rojas Zorrilla, Calderón, and Moreto, while also incorporating new digital tools for the study of Baroque Spanish theatre."
    image: "colaboracion.jpg"
    url: "https://www.cervantesvirtual.com/portales/francisco_rojas_zorrilla/proyectos_investigacion/#comedias"
