# Este archivo contiene la lista de ponencias, charlas y presentaciones académicas.
# Instrucciones para completar los datos:
# 1. Campos obligatorios:
#    - id: Identificador único para cada entrada (por ejemplo, "Prolope2024").
#    - type: Tipo de presentación. Categorías posibles:
#      - invited: Charla invitada
#      - conference: Ponencia
#      - panel: Mesa redonda o panel
#      - poster: Póster
#      - workshop: Taller
#      - keynote: Conferencia magistral
#    - date: Fecha de inicio en formato ISO (YYYY-MM-DD).
#    - title: Título de la comunicación o presentación.
#    - event: Nombre del evento académico.
# 2. Campos opcionales:
#    - date_end: Fecha de finalización en formato ISO (YYYY-MM-DD).
#    - institution: Institución organizadora o anfitriona.
#    - location: Ubicación del evento (ciudad, país). Puede ser:
#      * String simple: "Madrid, España"
#      * Objeto con idiomas:
#          location:
#            es: "Madrid, España"
#            en: "Madrid, Spain"
# 3. Ponencias destacadas:
#    - featured_ids: Lista de IDs de ponencias destacadas que aparecerán al inicio de la sección.
# 4. Idiomas:
#    - Los campos de texto pueden incluir versiones en español e inglés usando las claves "es" y "en".
# 5. Notas adicionales:
#    - Asegúrate de que los IDs sean únicos y descriptivos.
#    - Mantén el formato YAML y respeta la indentación.
#    - Puedes agregar tantas entradas como sea necesario siguiendo el formato proporcionado.

