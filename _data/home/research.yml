research_lines:
  - title:
      es: "Estilometría"
      en: "Stylometry"
    description:
      es: "Análisis computacional del estilo literario para la atribución de autoría de textos del Siglo de Oro español."
      en: "Computational analysis of literary style for authorship attribution and characterization of Spanish Golden Age texts."
    image: "fondo.png"
    
  - title:
      es: "Construcción de corpus"
      en: "Corpus Construction"
    description:
      es: "Desarrollo de grandes corpus digitales de teatro áureo con metadatos enriquecidos y anotación lingüística avanzada."
      en: "Development of large digital corpora of Golden Age theater with enriched metadata and advanced linguistic annotation."
    image: "fondo.png"
    
  - title:
      es: "Inteligencia Artificial"
      en: "Artificial Intelligence"
    description:
      es: "Aplicación de técnicas de machine learning y deep learning para el análisis automatizado de patrimonio literario histórico."
      en: "Application of machine learning and deep learning techniques for automated analysis of historical literary heritage."
    image: "fondo.png"

  - title:
      es: "Transcripción automática"
      en: "Automatic Transcription"
    description:
      es: "Desarrollo de sistemas de reconocimiento óptico de caracteres especializados en manuscritos y textos impresos antiguos."
      en: "Development of optical character recognition systems specialized in manuscripts and old printed texts."
    image: "fondo.png"
    
  - title:
      es: "Detección automática de copistas"
      en: "Automatic Copyist Detection"
    description:
      es: "Identificación computacional de manos escribanas en manuscritos mediante análisis paleográfico automatizado."
      en: "Computational identification of scribal hands in manuscripts through automated paleographic analysis."
    image: "fondo.png"
    
  - title:
      es: "Datación automática"
      en: "Automatic Dating"
    description:
      es: "Estimación cronológica de textos literarios mediante análisis lingüístico y estilístico computacional."
      en: "Chronological estimation of literary texts through computational linguistic and stylistic analysis."
    image: "fondo.png"
    
  - title:
      es: "Generación de manuscritos sintéticos"
      en: "Synthetic Handwriting Generation"
    description:
      es: "Creación de escritura manuscrita artificial mediante modelos generativos y redes neuronales."
      en: "Creation of artificial handwriting using generative models and neural networks."
    image: "fondo.png"

