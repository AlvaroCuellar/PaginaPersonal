    abstract: "Las herramientas digitales han proporcionado los primeros indicios de que al repertorio calderoniano habría que sumarle una comedia colaborada más. Calderón sería el verdadero responsable de la primera jornada de «El bandolero Solposto», atribuida a Cáncer, Rosete y Rojas Zorrilla en la edición de la Parte XXXII de Nuevas escogidas (1669). Los resultados de estilometría léxica confirman la afinidad con sus pautas de escritura, sus usos métricos y su sistema expresivo, destacando el elevado número de estilemas calderonianos detectados."



