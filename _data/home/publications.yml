publications:
  - id: "PropuestasVelez"
    type: "inpress"
    title: "Propuestas novedosas para incrementar y depurar el repertorio dramático de Luis Vélez de Guevara"
    authors: ["Álvaro Cuéllar", "Javier J. González Martínez", "Germán Vega García-Luengos"]
    publication: "Revista de Literatura"
    volume:
    number:
    pages:
    year: 2026
    url:
    thumbnail: "/assets/images/pubs/prensa.png"
    abstract: "Este artículo aplica métodos de estilometría e inteligencia artificial para revisar el repertorio dramático de Luis Vélez de Guevara. Mediante modelos computacionales de atribución de autoría y análisis de similitud textual sobre un amplio corpus del teatro del Siglo de Oro, se proponen nuevas adscripciones y exclusiones dentro de su obra. Los resultados contribuyen a redefinir los límites del canon véleziano desde una perspectiva empírica y automatizada."
    
    
  - id: "Bandolero"
    type: "inpress"
    title: "Crece el repertorio de Calderón con El bandolero Solposto, una nueva comedia en colaboración"
    authors: ["Álvaro Cuéllar", "Germán Vega García-Luengos"]
    publication: "Anuario Calderoniano"
    volume:
    number:
    pages:
    year: 2025
    url:
    thumbnail: "/assets/images/pubs/prensa.png"
    abstract: "Las herramientas digitales apuntan a que el repertorio calderoniano debe ampliarse con una nueva comedia en colaboración. Los análisis atribuyen a Calderón la primera jornada de El bandolero Solposto, incluida bajo los nombres de Cáncer, Rosete y Rojas Zorrilla en la Parte XXXII de Nuevas escogidas (1669), publicada aún en vida del dramaturgo. Los resultados de estilometría léxica y métrica confirman la afinidad con sus pautas de escritura en colaboración y, sobre todo, con su sistema expresivo: el elevado número de estilemas calderonianos detectados evidencia su autoría en ese acto inicial."

  - id: "FrancesaLaura"
    type: "article"
    title: "«La francesa Laura». El hallazgo de una nueva comedia del Lope de Vega último"
    authors: ["Álvaro Cuéllar", "Germán Vega García-Luengos"]
    publication: "Anuario Lope de Vega"
    volume: "XXIX"
    number:
    pages: "131-198"
    year: 2023
    url: "https://revistes.uab.cat/anuariolopedevega/article/view/v29-cuellar-vega-garcia-luengos"
    thumbnail: "/assets/images/pubs/francesalaura.png"
    abstract: "El trabajo propone incorporar La francesa Laura al repertorio de Lope de Vega. Conservada en un manuscrito anónimo de la BNE, la comedia nunca había sido relacionada con el dramaturgo. Los análisis realizados con Transkribus y ETSO revelan una marcada afinidad léxica con las obras auténticas del Fénix, especialmente de su última etapa. A estos resultados se suman los obtenidos mediante métodos filológicos tradicionales —bibliografía material, contexto histórico, onomatología, versificación y ortología—, todos ellos coherentes con la autoría propuesta. La investigación constituye una nueva demostración del valor de las herramientas digitales para los estudios del teatro aurisecular."
    cited_by:
      - "Martínez Carro, Elena. “Antonio Martínez de Meneses y Agustín Moreto: su colaboración en tres comedias. Una aproximación estilométrica.” eHumanista, vol. 61, 2025, pp. 387–398."
      - "Romero, Martin Horna, and Roxana Perca Chagua. “Quinquenio de la aplicación de la inteligencia artificial en la archivística: una revisión sistemática en revistas académicas.” BiD, vol. 54, no. 2, 2025."
      - "Hernández-Lorenzo, Laura. “Los sonetos de autoría femenina en el Siglo de Oro: aproximación estilométrica.” Castilla. Estudios de Literatura, vol. 16, 2025, pp. 175–198."
      - "Ruiz Urbón, Cristina. “Hipótesis de autoría basadas en la distancia delta: los entremeses atribuidos a Cervantes.” Ínsula: Revista de Letras y Ciencias Humanas, no. 930, 2024, pp. 26–32."
      - "Martínez Cantón, Clara Isabel, y Rocío Ortuño Casanova. “¿Qué son las humanidades digitales y qué pintan en el aula de literatura en español?” Las humanidades digitales en la enseñanza de las literaturas hispánicas: aplicaciones prácticas, editado por Clara I. Martínez Cantón, Rocío Ortuño Casanova y Antonio Huertas Morales, Peter Lang, 2024, pp. 9-22."
      - "Sanz-Lázaro, Fernando. “libEscansión: A Recursive Precedence Approach to Metrical Scansion.” Digital Humanities Quarterly, vol. 3, 2024."
      - "Marco Remón, Guillermo, and Pablo Núñez Díaz. “Atribución de autoría de traducciones mediante análisis estilométricos: Los Cantos de Leopardi por Antonio Colinas y Eloy Sánchez Rosillo.” Symposium: A Quarterly Journal in Modern Literatures, vol. 78, no. 2, Routledge, 2024."
      - "Romero López, María Dolores, María Jesús Fraga Fernández-Cuevas, and José Calvo Tello. “Autoría e identidad de género: Perspectivas cruzadas a propósito de «El pensionado de Santa Casilda».” 2024."
      - "Valdés Gázquez, Ramón. “Por la dignidad del texto: El teatro del Siglo de Oro y de Lope de Vega en la red. Principios ecdóticos y de Humanidades Digitales.” Editar el Siglo de Oro en la era digital, 2024, pp. 71–108."
      - "Díaz-Sánchez, Carlos, and Diego Chapinal-Heras. “Use of Open Access AI in Teaching Classical Antiquity: A Methodological Proposal.” Journal of Classics Teaching, vol. 25, no. 49, 2024, pp. 17–21."
      - "Chapinal-Heras, Diego, and Carlos Díaz-Sánchez. “A Review of AI Applications in Human Sciences Research.” Digital Applications in Archaeology and Cultural Heritage, vol. 30, 2023, e00288."
