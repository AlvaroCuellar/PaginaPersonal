  - id: "crono"
    type: "article"
    title: "«Cronología y estilometría: datación automática de comedias de Lope de Vega"
    authors: ["Álvaro Cuéllar"]
    publication: "Anuario Lope de Vega"
    volume: "XXIX"
    number:
    pages: "97-130"
    year: 2023
    url: "https://doi.org/10.5565/rev/anuariolopedevega.483"
    thumbnail: "/assets/images/pubs/crono.png"
    abstract: "La datación de las comedias del Siglo de Oro plantea numerosos interrogantes aún sin resolver. La estilometría —técnica computacional que compara textos según sus rasgos de escritura—, aplicada con éxito a problemas de autoría, puede emplearse también para estimar la fecha de composición. Este trabajo ofrece un primer acercamiento mediante el análisis estilométrico de autógrafos de Lope de Vega con datación segura, utilizando palabras, lemas y categorías gramaticales. Los resultados revelan una correlación entre estilo y cronología, con un error absoluto medio de ±5 años. La aplicación posterior a un corpus más amplio de comedias de datación aproximada mantiene resultados positivos, con un margen medio de error de ±4 años."
