    thumbnail: "/assets/images/pubs/transcri.png"
    abstract: "Una gran parte de los impresos y manuscritos teatrales del Siglo de Oro sigue sin transcribirse en formato digital, lo que impide su uso en búsquedas o análisis computacionales como la estilometría o el topic modelling. Mediante inteligencia artificial (Transkribus) y técnicas de HTR he entrenado tres modelos —ya públicos— capaces de transcribir y modernizar estos textos con alta precisión (≈97 % en impresos y 91 % en manuscritos). Gracias a ellos se han procesado unas 1.300 obras procedentes de diversas bibliotecas y archivos. Las transcripciones, integradas en el proyecto ETSO y el buscador TEXORO, ofrecen una base sólida tanto para la edición filológica como para nuevos estudios estilométricos de atribución."
