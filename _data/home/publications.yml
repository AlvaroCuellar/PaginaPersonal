  - id: "transcri"
    type: "article"
    title: "La Inteligencia Artificial al rescate del Siglo de Oro: transcripción y modernización automática de mil trescientos impresos y manuscritos teatrales"
    authors: ["Álvaro Cuéllar"]
    publisher: "Hipogrifo: Revista de Literatura y Cultura del Siglo de Oro"
