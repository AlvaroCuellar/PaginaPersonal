  - id: "PropuestasVelez"
    type: "inpress"
    title: "Propuestas novedosas para incrementar y depurar el repertorio dramático de Luis Vélez de Guevara"
    authors: ["Álvaro Cuéllar", "Javier J. González Martínez", "Germán Vega García-Luengos"]
    publication: "Revista de Literatura"
    volume:
    number:
    pages:
    year: 2026
    url:
    thumbnail: "/assets/images/pubs/article01.jpg"
    abstract: "Este artículo aplica métodos de estilometría e inteligencia artificial para revisar el repertorio dramático de Luis Vélez de Guevara. Mediante modelos computacionales de atribución de autoría y análisis de similitud textual sobre un amplio corpus del teatro del Siglo de Oro, se proponen nuevas adscripciones y exclusiones dentro de su obra. Los resultados contribuyen a redefinir los límites del canon véleziano desde una perspectiva empírica y automatizada."
    cited_by:
    
      - id: "FrancesaLaura"
    type: "article"
    title: "«La francesa Laura». El hallazgo de una nueva comedia del Lope de Vega último"
    authors: ["Álvaro Cuéllar", "Germán Vega García-Luengos"]
    publication: "Anuario Lope de Vega"
    volume:29
    number:
    pages:131,198
    year: 2026
    url:"https://revistes.uab.cat/anuariolopedevega/article/view/v29-cuellar-vega-garcia-luengos"
    thumbnail: "/assets/images/pubs/article01.jpg"
    abstract: "El trabajo propone que se considere la inclusión en el repertorio de Lope de La francesa Laura, una comedia conservada en un manuscrito anónimo de la BNE, nunca antes relacionada con el dramaturgo. La investigación se inició a la vista de los resultados de su procesamiento en las plataformas Transkribus y ETSO, que señalaban la estrecha relación de sus usos léxicos con los de las obras auténticas del Fénix. A estos datos iniciales, significativos también para situarla en la última fase de su larga trayectoria, se han añadido los resultantes de los distintos análisis que la filología ha propuesto a lo largo del tiempo para la averiguación de autorías en el teatro del Siglo de Oro, tan necesitado de estas aclaraciones: bibliografía material, contexto histórico,  onomatología, versificación, ortología, intertextualidad. De ninguno de los aspectos examinados se deriva inconveniente serio alguno para no dar por buena la hipótesis de salida y sí fuertes apoyos para elevarla a tesis. Estaríamos, pues, ante una demostración más del importante apoyo que los recursos informáticos pueden prestar a los estudios del teatro aurisecular."
    cited_by:
      - "Referencia completa de una publicación que ha citado este artículo."

