  - id: "redesneuronales"
    type: "inpress"
    title: "Redes neuronales convolucionales al servicio del teatro áureo"
    authors: ["Álvaro Cuéllar"]
    publication: "XXXIV SELITEN@T: Literatura, Teatro e Inteligencia Artificial"
    volume:
    number:
    pages:
    year: 2025
    url:
    thumbnail: "/assets/images/pubs/prensa.png"
    abstract: "El vasto corpus manuscrito e impreso del teatro del Siglo de Oro plantea retos filológicos difíciles de abordar desde métodos tradicionales. Las redes neuronales convolucionales (CNN) ofrecen soluciones eficaces al permitir la transcripción automática de imágenes en texto y la identificación de manos autorales mediante patrones caligráficos. Además, la generación de escritura sintética amplía los datos disponibles y refuerza el entrenamiento de los modelos, consolidando el papel de la inteligencia artificial en la investigación filológica."
    
    
  - id: "PropuestasVelez"
    type: "inpress"
    title: "Propuestas novedosas para incrementar y depurar el repertorio dramático de Luis Vélez de Guevara"
    authors: ["Álvaro Cuéllar", "Javier J. González Martínez", "Germán Vega García-Luengos"]
    publication: "Revista de Literatura"
    volume:
    number:
    pages:
    year: 2026
    url:
    thumbnail: "/assets/images/pubs/prensa.png"
    abstract: "Este artículo aplica métodos de estilometría e inteligencia artificial para revisar el repertorio dramático de Luis Vélez de Guevara. Mediante modelos computacionales de atribución de autoría y análisis de similitud textual sobre un amplio corpus del teatro del Siglo de Oro, se proponen nuevas adscripciones y exclusiones dentro de su obra. Los resultados contribuyen a redefinir los límites del canon véleziano desde una perspectiva empírica y automatizada."
    
    
  - id: "Bandolero"
    type: "inpress"
    title: "Crece el repertorio de Calderón con El bandolero Solposto, una nueva comedia en colaboración"
    authors: ["Álvaro Cuéllar", "Germán Vega García-Luengos"]
    publication: "Anuario Calderoniano"
    volume:
    number:
    pages:
    year: 2025
    url:
    thumbnail: "/assets/images/pubs/prensa.png"
    abstract: "Las herramientas digitales apuntan a que el repertorio calderoniano debe ampliarse con una nueva comedia en colaboración. Los análisis atribuyen a Calderón la primera jornada de El bandolero Solposto, incluida bajo los nombres de Cáncer, Rosete y Rojas Zorrilla en la Parte XXXII de Nuevas escogidas (1669), publicada aún en vida del dramaturgo. Los resultados de estilometría léxica y métrica confirman la afinidad con sus pautas de escritura en colaboración y, sobre todo, con su sistema expresivo: el elevado número de estilemas calderonianos detectados evidencia su autoría en ese acto inicial."

  - id: "writersonia"
    type: "article"
    title: "Artificial Intelligence for Calligraphic Writer Identification: The Case of Lope de Vega’s Autographs"
    authors: ["Álvaro Cuéllar, Sònia Boadas"]
    publisher: "Hipogrifo: Revista de Literatura y Cultura del Siglo de Oro"
    place:
    year: 2025
    volume: "XIII"
    number: "1"
    pages: "517-532"
    isbn:
    url: "https://doi.org/10.13035/H.2025.13.01.36"
    thumbnail: "/assets/images/pubs/writersonia.png"
    abstract: "Este trabajo propone una vía computacional para detectar la huella caligráfica de un escriba en amplios conjuntos documentales. El sistema aprovecha técnicas de HTR (Handwritten Text Recognition), habitualmente empleadas para la transcripción automática, aplicadas aquí a la identificación de manos autorales. En un experimento de control con la escritura autógrafa de Lope de Vega y la plataforma Transkribus, el modelo —entrenado con más de doscientas manos distintas— logró reconocer la de Lope en documentos externos con tasas de exactitud, precisión, recall y F1 cercanas a 0.95–1.00. Estos resultados abren nuevas vías para entrenar modelos dedicados a autores, copistas o censores y explorar los fondos documentales en busca de testimonios inéditos de gran valor histórico y literario."
