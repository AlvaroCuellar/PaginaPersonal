    abstract: "La aplicación de métodos computacionales al estudio del Siglo de Oro ha puesto de relieve la necesidad de automatizar la modernización textual para facilitar la comparación y el análisis. Este trabajo presenta el primer uso de técnicas de Procesamiento del Lenguaje Natural (PLN) para adaptar textos auriseculares (ca. 1590–1680) a un español moderno normalizado (RAE 2010). Mediante modelos basados en transformadores entrenados sobre un corpus de comedias, se logra un desempeño prometedor en la resolución de marcas tipográficas y dependencias contextuales, aunque con dificultades en nombres propios y variantes ortográficas. Evaluada con métricas estándar, la herramienta muestra gran potencial como recurso para filólogos e investigadores en humanidades digitales, pese a limitaciones derivadas del corpus y de ciertas inconsistencias ortográficas. Este estudio ofrece una vía automatizada y escalable para la modernización de textos del Siglo de Oro."
