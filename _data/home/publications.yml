    title: "Rhythmic Corpus of 100 Spanish Golden Age Plays"
    authors: ["Álvaro Cuéllar"]
    publication: "Zenodo"
    year: 2025
    url: "https://doi.org/10.5281/zenodo.17537343"
    thumbnail: "/assets/images/pubs/r100.png"
    abstract: "Conjunto de datos que acompaña el artículo From Atoms to Waves: Rhythmic Stylometry for Authorship Studies of Early Modern Spanish Theatre. Incluye cien comedias de autoría segura de nueve dramaturgos del Siglo de Oro, en dos versiones: texto original y escansión rítmica automática corregida. El corpus permite replicar los experimentos del estudio y avanzar en la investigación estilométrica rítmica, la atribución de autoría y el análisis métrico computacional del teatro áureo."



   
