    abstract: "El objetivo de este estudio es evaluar un conjunto de cien comedias del Siglo de Oro español de autoría indiscutida mediante el paquete stylo de R, herramienta de análisis estilométrico desarrollada por Eder, Rybicki y Kestemont (2016). El trabajo analiza qué configuraciones —algoritmos, número de palabras más frecuentes (MFW), porcentaje de culling y uso de n-gramas léxicos— ofrecen mejores resultados en la clasificación autoral. Asimismo, se examina la extensión mínima del texto a partir de la cual la estilometría se convierte en una herramienta diagnóstica eficaz para la atribución de autoría en este corpus. Esta evaluación mediante validación cruzada ofrece un marco de referencia para futuros estudios y demuestra el potencial de la estilometría aplicada al teatro del Siglo de Oro, ámbito en el que abundan los casos de autoría dudosa."
