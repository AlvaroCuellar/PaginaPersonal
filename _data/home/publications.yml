    abstract: "Claramonte es uno de los dramaturgos que ha experimentado una evolución más singular en la valoración crítica del teatro del Siglo de Oro. Considerado durante siglos un autor secundario, acusado de plagiar y refundir obras ajenas, en las últimas décadas ha resurgido como posible responsable de piezas fundamentales del canon aurisecular. Mediante técnicas estilométricas de eficacia comprobada, se ha analizado un corpus de 2.800 comedias con el fin de aislar su huella autoral y establecer un repertorio fiable. Los resultados permiten vincular a Claramonte con 39 comedias y 7 autos, confirmar autorías indiscutidas (De lo vivo a lo pintado, Deste agua no beberé, La infelice Dorotea...) y reforzar atribuciones recientes como La estrella de Sevilla o Tan largo me lo fiáis."
    
