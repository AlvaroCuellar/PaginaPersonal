# About Me section
about:
  es: |
    Soy investigador predoctoral especializado en teatro del Siglo de Oro español, centrado en la transmisión, recepción e impacto cultural de las obras dramáticas. Mi proyecto doctoral combina edición crítica digital, investigación archivística y modelado de datos para explorar cómo textos como *Fuenteovejuna* han sido preservados, interpretados y representados a lo largo de la historia.

    Con una formación interdisciplinar en práctica teatral, filología y humanidades digitales, aplico métodos computacionales para estudiar el drama tanto como fenómeno literario como performativo. Mi experiencia incluye edición digital (XML-TEI), desarrollo web, análisis de redes y diseño de modelos ontológicos e infraestructuras de datos para el patrimonio cultural.
  en: |
    I am a PhD researcher specializing in Spanish Golden Age theatre, with a focus on the transmission, reception, and cultural impact of dramatic works. My doctoral project combines digital scholarly editing, archival research, and data modeling to explore how texts such as *Fuenteovejuna* have been preserved, interpreted, and staged across history.

    With an interdisciplinary background in theatre practice, philology, and digital humanities, I apply computational methods to study drama as both a literary and performative phenomenon. My expertise includes digital editing (XML-TEI), web development, network analysis, and the design of ontological models and data infrastructures for cultural heritage.

