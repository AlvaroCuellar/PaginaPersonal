title: "Currens Theme"
description: "Plantilla one-page bilingüe para portfolios de investigación"
timezone: Europe/Madrid
permalink: pretty

# GitHub Pages configuration
url: "https://dxvidmr.github.io"
baseurl: "/currens-theme"

markdown: kramdown
highlighter: rouge

# Jekyll Scholar Configuration
plugins:
  - jekyll-scholar

scholar:
  style: apa
  locale: en
  source: _data
  bibliography: publications.bib
  repository: assets/papers
  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"
